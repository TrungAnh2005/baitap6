<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="baitap6.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div>
          <img
            src="https://thuviendohoa.vn/upload/images/items/hinh-anh-ao-phong-nam-mau-trang-png-514.webp"
            alt=""
            width="300px"
          />
        </div>
      </div>
      <div class="card-1">
        <div style="display: flex; justify-content: space-between">
          <span style="margin-left: 20px; font-size: 20px"
            >Adidas Originals</span
          >
          <span style="margin-right: 20px; color: blue; font-size: 20px"
            >$29.99</span
          >
        </div>
        <div style="margin-left: 20px">Men's running tshirt</div>
        <div style="margin-left: 20px; margin-top: 10px">SIZE</div>
        <div>
          <span class="icon">XS</span>
          <span class="icon">S</span>
          <span class="icon">M</span>
          <span class="icon">L</span>
          <span class="icon">XL</span>
        </div>
        <div style="margin-left: 20px; margin-top: 10px">COLOUR</div>
        <div style="display: flex; justify-content: flex-start">
          <span style="background-color: darkgray" class="icon-1"></span>
          <span style="background-color: blue" class="icon-1"></span>
          <span style="background-color: darkorange" class="icon-1"></span>
        </div>
        <div style="margin-top: 10px">
          <button style="margin-left: 20px" class="icon-2">BUY NOW</button>
          <button style="margin-left: 30px" class="icon-3">ADD TO CART</button>
        </div>
      </div>
    </div>
  </body>
</html>
